name: Test new thrift server module

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '1.8', '11' ]
        hadoop: [ 'hadoop-2.7', 'hadoop-3.2' ]
        exclude:
          - java: '11'
            hadoop: 'hadoop-2.7'
    name: Build Spark with JDK ${{ matrix.java }} and ${{ matrix.hadoop }}

    steps:
      - uses: actions/checkout@master
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Test thrift server service module with Sbt
        run: |
          ./build/sbt "service/test-only" -Pspark-thriftserver -P${{ matrix.hadoop }} -Djava.version=${{ matrix.java }}
      - name: Test thrift server jdbc module with Sbt
        run: |
          ./build/sbt "jdbc/test-only" -Pspark-thriftserver -P${{ matrix.hadoop }} -Djava.version=${{ matrix.java }}
      - name: Test sql/hive module with Sbt
          run: |
            ./build/sbt "hive/test-only" -Phive -Pspark-thriftserver -P${{ matrix.hadoop }} -Djava.version=${{ matrix.java }}
      - name: Test sql/hive-thriftserver module with Sbt
          run: |
            ./build/sbt "hive-thriftserver/test-only" -Phive -Phive-thriftserver -Pspark-thriftserver -P${{ matrix.hadoop }} -Djava.version=${{ matrix.java }}
